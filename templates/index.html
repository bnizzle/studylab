{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Study Lab{% endblock %}

{% block page_content %}
    <div class="container">
    {% for messages in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
    </div>
    {{ wtf.quick_form(form) }}
{% endblock %}
